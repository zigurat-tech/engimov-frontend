    </div>

    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">Todos</li>
          <li *ngFor="let cat of listCategories" [attr.data-filter]="'.a' + cat.id">{{cat.name}}</li>
          <!--          <li data-filter=".filter-app">App</li>-->

      <div class="col-lg-4 col-md-6 portfolio-item background-image text-center a{{prod.category.id}}"
           *ngFor="let prod of listProducts">
        <img src="{{prod.image}}" class="img-fluid" alt="">
        <div class="portfolio-info">
          <h4>{{prod.name}}</h4>
          <br>
          <p>{{prod.description}}</p>
          <a href="{{prod.image}}" data-gallery="portfolioGallery"
             class="portfolio-lightbox preview-link" [attr.title]="prod.description"><i class="bx bx-plus"></i></a>
          <a href="portfolio-details.html" class="details-link" title="Más detalles"><i class="bx bx-link"></i></a>
        </div>
